<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body class="d-flex align-items-center bg-light">

    <main class="form-signup text-center">
      <form  method="post" action="/signup">
        <img class="mb-4" src="images/logo.png" alt="Logo" width="72" height="72">
        <h1 class="h3 title mb-3 fw-normal">Subscribe for a Daily Dose of <br> Bhagawad Geeta Everday</h1>
 
        <div class="form-floating mb-2">
          <input name="firstName" type="text" class="form-control" id="firstName" placeholder="First Name" required autofocus>
          <label for="firstName">First Name</label>
        </div>
        <div class="form-floating mb-2">
          <input name="lastName" type="text" class="form-control" id="lastName" placeholder="Last Name" required autofocus>
          <label for="lastName">Last Name</label>
        </div>
        <div class="form-floating mb-2">
          <input name="email" type="email" class="form-control" id="email" placeholder="name@example.com" required>
          <label for="email">Email address</label>
        </div>
       
        <button class="w-100 btn btn-lg btn-primary" type="submit">Subscribe</button>
        <p class="mt-5 mb-3 text-muted">&copy; NIKHIL KUMAR SINGH</p>
      </form>
    </main>

  </body>
</html>
